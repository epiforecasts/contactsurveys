        \         <dc:date>2025-01-30</dc:date>\n          <dc:description>&amp;lt;p&amp;gt;This
        dataset is derived from a prospective study in a large United States healthcare
        system whose goal was to examine the social contact patterns of health care
        personnel via standardized social contact diaries. Health care personnel were
        enrolled from October 2020 to June 2022.&amp;nbsp; In the last week of May
        to June 2022, participants completed a 2-day (two 24-hour periods) individual-level
        social contact diary. These were working dates of the participant choosing.
        This data set provides demographic information about the participant, their
        household size, the contacts, and the date of survey completion. Data is presented
        in standard formatting for the Social Mixing community on Zenodo. Extra files
        with more information on the participants and contacts come as separate CSVs
        including participants jobs. Additional nonstandardized files may be found
        on GitHub&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;span&amp;gt;&amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;</dc:description>\n
